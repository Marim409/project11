<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <body>
<div class="container">
        <h1 class="title">Smart Login System</h1>

        <form id="login-form" class="form-content active">
            <input type="email" id="login-email" placeholder="Enter your email" class="input-field">
            <input type="password" id="login-password" placeholder="Enter your password" class="input-field">
            <button type="submit" class="action-button">Login</button>
            <p id="login-error-message" class="error-text"></p>
            <a href="#" class="form-link" id="show-signup-link">Don't have an account? Sign Up</a>
        </form>

        <form id="signup-form" class="form-content">
            <input type="text" id="signup-name" placeholder="Enter your name" class="input-field">
            <input type="email" id="signup-email" placeholder="Enter your email" class="input-field">
            <input type="password" id="signup-password" placeholder="Enter password" class="input-field">
            <button type="submit" class="action-button">Sign Up</button>
            <p id="signup-error-message" class="error-text"></p>
            <a href="#" class="form-link" id="show-login-link">You have an account? Signin</a>
        </form>
    </div>
   <script src="js/main.js"></script>
    
</body>
</html>
